version: "3.8"

services:
    django:
        build: .
        container_name: django
        command: python manage.py runserver 0.0.0.0:8080
        volumes:
            - .:/usr/src/app
         
        ports:
            - "8080:8080"
     #this is the postgress image
       depends_on:
            - pgdb
        pgdb:
            image: postgres
            container_name: pgdb
            environment:
                - POSTGRES_DB=postgres
                - POSTGRES_USER=postgres
                - POSTGRES_PASSWORD=postgres



